<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AR:wght@100..400&family=Playwrite+CO:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="birthday-card">
        <div class="initial-scene">
            <div class="fireworks-container"></div> <div class="background-elements"></div> <div class="cake-container">
                <img src="birthday_cake.PNG" alt="Torta de Cumpleaños" class="cake-image">
                <div class="candles-overlay">
                    <div class="candle-flame flame1"></div>
                    <div class="candle-flame flame2"></div>
                    <div class="candle-flame flame3"></div>
                    <div class="candle-flame flame4"></div>
                    <div class="candle-flame flame5"></div>
                </div>
                <p class="tap-message">Toca la torta para una sorpresa</p>
            </div>
        </div>

        <div class="final-scene">
            <div class="stars"></div>
            <div class="final-text-container">
                <p class="final-text">
                    ¡Feliz cumple! ✨<br>
                    Deseo que este nuevo año te traiga todo lo bueno que tu corazón sueña.
                    Que hoy sea un día lleno de alegría, rodeado de cariño y de gente que te quiere de verdad.
                    🎁🎂❤️
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
