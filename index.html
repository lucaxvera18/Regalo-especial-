<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AR:wght@100..400&family=Playwrite+CO:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="birthday-card">
        <div class="initial-scene">
            <div class="sparkle-container"></div>
            <div class="fireworks-container"></div>
            <div class="background-elements">
                
                <div class="balloon fixed-balloon" style="--color: #ffadad; --delay: 0s; --initial-x: 10vw; --initial-y: 20vh;">
                    <span class="balloon-string"></span>
                </div>
                <div class="balloon fixed-balloon" style="--color: #ffd6a5; --delay: 2s; --initial-x: 70vw; --initial-y: 15vh;">
                    <span class="balloon-string"></span>
                </div>
                <div class="balloon fixed-balloon" style="--color: #caffbf; --delay: 4s; --initial-x: 30vw; --initial-y: 25vh;">
                    <span class="balloon-string"></span>
                </div>
                <div class="balloon fixed-balloon" style="--color: #a0c4ff; --delay: 6s; --initial-x: 85vw; --initial-y: 10vh;">
                    <span class="balloon-string"></span>
                </div>
                <div class="balloon fixed-balloon" style="--color: #bdb2ff; --delay: 8s; --initial-x: 50vw; --initial-y: 30vh;">
                    <span class="balloon-string"></span>
                </div>
                <div class="balloon fixed-balloon" style="--color: #f72585; --delay: 10s; --initial-x: 5vw; --initial-y: 12vh;">
                    <span class="balloon-string"></span>
                </div>
            </div>
            <div class="cake-container">
                <button class="message-button">Pulse aquí</button>
                <img src="birthday_cake.PNG" alt="Torta de Cumpleaños" class="cake-image">
            </div>
        </div>

        <div class="final-scene">
            <div class="stars"></div>
            <div class="final-text-container">
                <p class="final-text">
                    ¡Feliz cumple! ✨<br>
                    Deseo que este nuevo año te traiga todo lo bueno que tu corazón sueña.
                    Que hoy sea un día lleno de alegría, rodeado de cariño y de gente que te quiere de verdad.<br><br>
                    Te quiero mucho 🫶🏼 Gisela
                    🎁🎂❤️
                </p>
            </div>
        </div>
    </div>
    
    <audio id="birthday-music" src="happy-birthday.mp3" loop></audio>

    <script src="script.js"></script>
</body>
</html>
